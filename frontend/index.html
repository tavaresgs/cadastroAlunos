<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SED 2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="listar()">
    <header id="header_page">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/SENAI_S%C3%A3o_Paulo_logo.png/1280px-SENAI_S%C3%A3o_Paulo_logo.png" width="150">
        <label for="checkbox" id="label_h2">
            <h2 id="add" onclick="appear()">+ Adicionar aluno</h2>
        </label>
    </header>
    <input type="checkbox" id="checkbox" hidden>
    <span class="painel"></span>
    <div id="popup">
        <h2 id="txtCadastro">Cadastro</h2>
        <header id="header_cad">
        <label for="checkbox" id="closeCheck">
            <h2 id="close" onclick="appear()">X</h2>
        </label>
        </header>
        <form id="cadastro">
            <p>
                <label for="ra">RA do aluno: </label>
                <input type="text" name="ra" id="ra" required></p>
            <p>
                <label for="nome">Nome do aluno: </label>
                <input type="text" name="nome" id="nome" required></p>
                <p>
                    <label for="tel">Telefone (opcional): </label>
                    <input type="text" name="tel" id="tel" maxlength="15">
                </p>
            <p> 
                <label for="nasc">Data de nascimento</label>
                <input type="date" id="nasc" name="nasc" required></p>
            <p>
                <label for="uf">UF: </label>
                <select name="uf" id="uf" required>
                    <option hidden value="" >Selecione</option>
                    <option value="RO">RO</option>
                    <option value="AC">AC</option>
                    <option value="AM">AM</option>
                    <option value="RR">RR</option>
                    <option value="PA">PA</option>
                    <option value="AP">AP</option>
                    <option value="TO">TO</option>
                    <option value="MA">MA</option>
                    <option value="PI">PI</option>
                    <option value="CE">CE</option>
                    <option value="RN">RN</option>
                    <option value="PB">PB</option>
                    <option value="AL">AL</option>
                    <option value="SE">SE</option>
                    <option value="BA">BA</option>
                    <option value="MG">MG</option>
                    <option value="ES">ES</option>
                    <option value="RJ">RJ</option>
                    <option value="SP">SP</option>
                    <option value="PR">PR</option>
                    <option value="SC">SC</option>
                    <option value="RS">RS</option>
                    <option value="MS">MS</option>
                    <option value="MT">MT</option>
                    <option value="GO">GO</option>
                    <option value="DF">DF</option>
                </select>
            </p>
            <p><label for="cep">CEP: </label>
                <input type="text" id="cep" name="cep" required></p>
            <p><label for="escola">Nome da escola:</label>
                <input type="text" id="escola" name="escola" required></p>
                <p>
                    <button id="bcad" type="submit">Cadastrar</button>
                </p>
        </form>
    </div>
    <main>
        <h1>Alunos</h1>
        <div id="null">
            <h3>Não há alunos adicionados no momento, clique em adicionar novo aluno</h3>
        </div>
        <table>
            <thead>
                <tr>
                    <th>RA</th>
                    <th>Nome</th>
                    <th>CEP</th>
                    <th>Escola</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
    <input type="checkbox" id="check" hidden>
    <span class="painel"></span>
    <div id="informacoes">
        <h2>Informações</h2>
        <header id="header_info">
            <label for="check">
                <h3 onclick="appear(this.id)">X</h3>
            </label>
        </header>
        <div id="info"></div>
        <div>
            <p id="pNasc"></p>
            <p id="pTel"></p>
        </div>
        <div>
            <button id="excluir" onclick="confirmar(this.classList)">Excluir</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
